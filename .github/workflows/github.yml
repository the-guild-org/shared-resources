name: Sync labels
on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: dotansimha/graphql-code-generator
          token: ${{ secrets.LABEL_SYNC_PAT }}
          prune: false
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: dotansimha/graphql-eslint
          token: ${{ secrets.LABEL_SYNC_PAT }}
          prune: false
